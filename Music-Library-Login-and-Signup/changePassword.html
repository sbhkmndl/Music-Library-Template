<html>

<head>
    <title>SignUp</title>

    <!--    Meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">



    <!--icon-->
    <link rel="icon" type="image/ico" href="images/icon.png">

    <!-- BootStrap CSS-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/login_signup.css">


</head>

<body>

<section id="music-user-login"></section>
   <div id="signin-background-blur">
        <div id="login-signup-container-right">
            <div id="login-sign-up-music-page-title">
               <p>
                   <img src="components/logo.png">
               </p>
                <p>Music Library</p>
                <p id="login-sign-up-music-page-relation">Change password</p>
            </div>
            <div id="login-signup-form-container">
               <form>
               <div id="login-signup-form">
                    <label>Current Password</label>
                    <input type="password" placeholder="Current Password">
                    <label>New Password</label>
                    <input type="password" placeholder="New Password">
                    <label>Retype Password</label>
                    <input type="password" placeholder="Retype Password">
                    
                </div>
                <div id="login-signup-form-submit">
                    <input type="submit" value="Change">
                </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
