<html>

<head>
    <title>Edit</title>

    <!--    Meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">



    <!--icon-->
    <link rel="icon" type="image/ico" href="images/icon.png">

    <!-- BootStrap CSS-->
     <link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/music_upload.css">
    <link rel="stylesheet" type="text/css" href="css/edit_music_menubar.css">
    <link rel="stylesheet" type="text/css" href="css/edit_music.css">
    <link rel="stylesheet" href="css/music_catagory.css">
    <link rel="stylesheet" href="css/album-playlist-container.css">


</head>

<body>
    <section id="edit-view-main-container" >
        <section id="edit-view-menubar">
            <div id="menubar-container">
                       <div id="menubar-container-logo">
                          <div id="edit-topbar-logo">
                               <img src="components/logo.png">
                           </div>
                       </div>
                       <div id="menubar-container-selections">
                           <div id="edit-lopbar-profile">
                               <a href="#">Profile</a>
                           </div>
                           <div id="edit-lopbar-songs">
                               <a href="#">Songs</a>
                           </div>
                           <div id="edit-lopbar-albums">
                               <a href="#">Albums</a>
                           </div>
                           <div id="edit-lopbar-playlists">
                               <a href="#">Playlists</a>
                           </div>
                       </div>
                       <div id="menubar-container-logout">
                           <div id="edit-lopbar-logout">
                               <a href="#">Logout</a>
                           </div>
                       </div>
            </div>
        </section>
        
        <section id="music-catagory-section" class="edit-music-full-height">
             
            <section class="music-catagory-container" >
                <div class="music-catagory-title">
                    <p>Catagory</p>
                </div>
                <div class="music-catagory-container-inner">
                    <div class="music-catagory-list-single">
<!--                       Copy from album playlist -->
                        <div class="album-palylist-music-container">

                                <div class="album-palylist-single-music-info">
                                    <div class="album-palylist-single-music-name">
                                        <p class="a-p-s-m-name">Song Name</p>
                                    </div>
                                    <div class="album-palylist-single-music-artist-album">
                                        <p class="a-p-s-m-art"><a href="#">Artist</a></p>
                                        <p class="a-p-s-m-dot"></p>
                                        <p class="a-p-s-m-alb"><a href="#">Album Name</a></p>
                                    </div>
                                </div>


                                <div class="album-palylist-single-music-duration edit-music-right-align">
                                <p class="album-edit-action">
                                    <a class="edit-album-edit" href="#"><i class="fas fa-edit"></i></a>
                                    <a class="edit-album-delete" href="#"><i class="fas fa-times-circle"></i></a>
                                </p>
                                </div>

                            </div>
                            
<!--end copy                    -->
                    </div>
                </div>

            </section>
        </section>
        
    </section>




<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/edit_music.js"></script>

</body>

</html>
