<!DOCTYPE html>
<html>

<head>
    <title>Create Album</title>

    <!--    Meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">



    <!--icon-->
    <link rel="icon" type="image/ico" href="images/icon.png">

    <!-- BootStrap CSS-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/music_upload.css">



</head>

<body>
    <section id="upload-container-main">
       <div id="upload-background-blur">
            <div id="upload-container-inner">
                <div id="upload-container-middel">
                    <div id="upload-page-title">
                   <p>
                       <img src="components/logo.png">
                   </p>
                    <p>Music Library</p>
                    <p id="upload-page-relation">Create Album</p>
                    </div>
                    <div id="upload-form-container">
                        <form>
                            <div id="upload-form">
                                <p>
                                    <label>Album Name</label>
                                    <input type="text" />
                                </p>

                                <p>
                                    <label>Description</label>
                                    <textarea></textarea>
                                </p>
                                <p>
                                    <label>Type</label>
                                    <select>
                                          <option value="rock">Rock</option>
                                          <option value="pop">Pop</option>
                                          <option value="jzzz">Jazz</option>
                                    </select>
                                </p>
                                <p>
                                    <label>Share</label>
                                    <input class="upload-input-check" type="checkbox">
                                </p>
                            </div>
                            <div id="upload-submit-button">
                                <input type="submit" value="Create">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
