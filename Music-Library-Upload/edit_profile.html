<!DOCTYPE html>
<html>

<head>
    <title>Edit Profile</title>

    <!--    Meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">



    <!--icon-->
    <link rel="icon" type="image/ico" href="images/icon.png">

    <!-- BootStrap CSS-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/music_upload.css">



</head>

<body>
    <section id="upload-container-main">
       <div id="upload-background-blur">
            <div id="upload-container-inner">
                <div id="upload-container-middel">
                    <div id="upload-page-title">
                   <p>
                       <img src="components/logo.png">
                   </p>
                    <p>Music Library</p>
                    <p id="upload-page-relation">Edit Profile</p>
                    </div>
                    <div id="upload-form-container">
                        <form>
                            <div id="upload-form">
                               <div id="update-form-image">
                                   <img src="components/profile-default.png">
                               </div>
                                <p>
                                    <label>username</label>
                                    <input class="read-only" type="text" readonly>
                                </p>
                                <p>
                                    <label>Name</label>
                                    <input  type="text">
                                </p>
                                <p>
                                    <label>Email</label>
                                    <input  type="email">
                                </p>
                                
                                <p>
                                    <label>Image</label>
                                    <input type="file">
                                </p>
                            </div>
                            <div id="upload-submit-button">
                                <input type="submit" value="Update">
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
